<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cipher César</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="glass">

    <h1>Cifrado César</h1>
    <p class="sub">Cifrado de texto</p>

    <div class="panel">

      <!-- ENTRADA DE TEXTO -->
      <div class="card">
        <h2>Texto original</h2>

        <textarea id="mensaje" placeholder="ESCRIBE TU TEXTO AQUÍ">
      </textarea>

        <input type="number" id="offset" placeholder="Desplazamiento (Ej: 3)">
      </div>

      <!-- SALIDA -->
      <div class="card result-card">
        <h2>Resultado</h2>

        <div id="resultado">
          Aquí aparecerá el resultado
        </div>
      </div>

    </div>

    <div class="actions">
      <button id="btnCifrar">CIFRAR</button>
      <button id="btnDescifrar">DESCIFRAR</button>
    </div>

  </main>


  <script src="index.js" type="module"></script>
</body>

</html>
